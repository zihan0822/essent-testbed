  rocket:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        core: [boom, boom21]

    steps:
      - uses: olafurpg/setup-scala@v14
      - name: checkout essent & firrtl-sig
        uses: actions/checkout@v4
        with:
            submodules: true

      - name: gen Verilog
        working-directory: ${{ matrix.core }}/
        run: |
          make TestHarness.sv
          ls

      - name: Verilog Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.core }} Verilog
          path: ${{ matrix.core }}/TestHarness.sv

      - name: make emulator
        working-directory: ${{ matrix.core }}/
        run: make emulator

      - name: Sim Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.core }} Sim
          path: ${{ matrix.core }}/TestHarness.h

      - name: run emulator
        working-directory: ${{ matrix.core }}/
        run: ./emulator dhrystone.riscv


    
